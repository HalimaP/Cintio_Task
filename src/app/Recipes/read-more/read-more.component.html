<div class="title">
  <a href="index.html"
    ><button class="imgButton">
      <img
        class="back-image"
        src="../../../assets/images/back-icon.png"
        alt=""
      /></button
  ></a>
  <h1 style="margin-left: 3%;">{{articleData.title}}</h1>
</div>
<div class="flexbox" >
  <article class="main">
    <h1>Summary</h1>
    <p [innerHTML]="articleData.summary">
    </p>
    <h3 *ngIf="articleData.dishTypes.length > 0">Dish Types: </h3>
    <div class="types" >
      <div *ngFor="let type of articleData.dishTypes; let i=index" class="coloredTypes"> <p >{{type}}</p></div>
     
    </div>
    
  </article>
  
  <section class="side">
    <img src="{{articleData.image}}" alt="" />
    <p class="servings">Ready in minutes: {{articleData.readyInMinutes}}</p>
    <p class="servings">Servings: {{articleData.servings}}</p>
  </section>
</div>
